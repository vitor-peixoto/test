name: Docs

on:
  push:
    branches:
      - master

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install git
        run: sudo apt-get install git -y
      - name: Update git
        run: |
          cd docs
          git pull origin master
          git add .
          git commit -m "Update wiki content"
          git push origin master
