name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubunto-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node Environment & Authenticate
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user.
        run: |
          git config --global user.email "vitorpeixoto14@hotmail.com"
          git config --global user.name "vitor-peixoto"
      - name: "Bump version"
        uses: anothrNick/github-tag-action@1.29.0
        with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: v
        tag_suffix: ""
        initial_version: 0.1.0
        base_version: 0.1.0
        version_regex: '(\\d+\\.\\d+\\.\\d+)'
        version_file: "package.json"
        update_if_empty: true
      - name: Push new tag
        run: git push --follow-tags origin ${{ env.GITHUB_REF }}
